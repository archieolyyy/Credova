<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credova - Lender Registration</title>
    <link rel="stylesheet" href="lenders.css">  <!-- Use the combined lenders.css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="registration-page">
    <div class="registration-container">
        <div class="registration-card">
            <div class="registration-header">
                <div class="logo">
                    <img src="CREDOVALOGO2.png" alt="Credova Logo" class="logo-img">
                </div>
                <h2>Create Your Lender Account</h2>
                <p>Join Credova to start investing in loans</p>
            </div>

            <form class="registration-form">
                <!-- Personal Information -->
                <h3 class="form-section-title">Personal Information</h3>

                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="Enter first name" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Enter last name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="input-icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                        </svg>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-with-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="input-icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                        </svg>
                        <input type="tel" id="phone" placeholder="Enter your phone number" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="birthdate">Date of Birth</label>
                        <input type="date" id="birthdate" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Enter your address" required>
                    </div>
                </div>

                 <div class="form-group">
                    <label for="taxId">Tax ID (TIN/EIN)</label>
                    <div class="input-with-icon">
                       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="input-icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 2.25c-5.304 0-9.75 4.446-9.75 9.75s4.446 9.75 9.75 9.75 9.75-4.446 9.75-9.75S17.304 2.25 12 2.25zm0 14.25a3 3 0 110-6 3 3 0 010 6z" />
                        </svg>
                        <input type="text" id="taxId" placeholder="Enter Tax ID" required>
                    </div>
                </div>


                <!-- Account Security -->
                <h3 class="form-section-title">Account Security</h3>

                <div class="form-group">
                    <label for="password">Create Password</label>
                    <div class="input-with-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="input-icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                        </svg>
                        <input type="password" id="password" placeholder="Create a strong password" required>
                    </div>
                    <div class="password-requirements">
                        Password must be at least 8 characters with uppercase, lowercase, number, and special character
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-with-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="input-icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                        </svg>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                </div>

                <!-- Financial Information -->
                 <h3 class="form-section-title">Financial Information</h3>

                <div class="form-group">
                    <label for="bankName">Bank Name</label>
                    <input type="text" id="bankName" placeholder="Enter bank name" required>
                </div>

                <div class="form-group">
                    <label for="accountNumber">Account Number</label>
                    <div class="input-with-icon">
                         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="input-icon">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25h19.5M2.25 9h19.5a3 3 0 003-3V5.25M2.25 9v5.25A3 3 0 005.25 14.25H19.5a3 3 0 003-3V9m-19.5 0v7.25A3 3 0 015.25 19.5H19.5a3 3 0 013-3V9m-19.5 0h19.5" />
                        </svg>
                        <input type="text" id="accountNumber" placeholder="Enter account number" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="routingNumber">Routing Number</label>
                    <div class="input-with-icon">
                         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="input-icon">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25h19.5M2.25 9h19.5a3 3 0 003-3V5.25M2.25 9v5.25A3 3 0 005.25 14.25H19.5a3 3 0 003-3V9m-19.5 0v7.25A3 3 0 015.25 19.5H19.5a3 3 0 013-3V9m-19.5 0h19.5" />
                         </svg>
                        <input type="text" id="routingNumber" placeholder="Enter routing number" required>
                    </div>
                </div>


                <div class="form-group terms-container">
                    <div class="checkbox-container">
                        <input type="checkbox" id="agree" required>
                        <label for="agree">I agree to Credova's <a href="#" class="text-link">Terms of Service</a> and <a href="#" class="text-link">Privacy Policy</a></label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Create Account</button>

                <div class="registration-footer">
                    <p>Already have an account? <a href="LenderLogin.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
